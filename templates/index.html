<!DOCTYPE html>
<html>

<head>
    <title>Python Attack</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        /* Estilos para a imagem */
        img {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Estilos para o formulário */
        form {
            text-align: center;
            margin-top: 10px;
        }

        /* Estilos para os elementos de cabeçalho (h1, h2, h3, h4, ...) */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
            padding: 0;
            margin-bottom: 0px;
        }

        /* Estilos para o bloco de código */
        pre {
            background-color: #f5f5f5;
            padding: 5px;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 70vh;
            /* Ajuste a altura máxima para melhor exibição do resultado */
            width: 80%;
            /* Ajuste a largura para melhor exibição do resultado */
        }
    </style>


</head>

<body>
    <h1>SSTI Jinja - Code Reuse Attack</h1>
    <h1> RCE - Reverse Shell</h1>
    <img src="{{ url_for('static', filename='1.png') }}" alt="Imagem" width="200">
    <h3>Utilizando as subclass do python</h3>
    <h3>Execute um RCE - Reverse Shell</h3>
    <form method="POST">
        <label for="codigo">Dynamic:</label>
        <input type="text" id="codigo" name="codigo" required>
        <button type="submit">Executar</button>
    </form>
    {% if output %}
    <h2>Resultado:</h2>
    <pre>{{ output }}</pre>
    {% endif %}
</body>

</html>
